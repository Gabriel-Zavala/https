spring.application.name=server

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=8081
server.ssl.enabled=${SERVER_SSL_ENABLED:false}
server.ssl.key-store=${SERVER_SSL_KEYSTORE:}
server.ssl.key-store-password=${SERVER_SSL_KEYSTORE_PASS:}
server.ssl.key-store-type=PKCS12

db.host=${DB_HOST:localhost}
db.port=${DB_PORT:3307}
db.name=${DB_NAME:adj-demo}
db.user=${DB_USER:root}
db.pass=${DB_PASS:root}
